<div class="row text-center justify-content-center mt-5">
  <div class="col-3">
    <div class="form-signin">
      <label for="inputPassword" class="sr-only">Password</label>
      <input [(ngModel)]="pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <button (click)="onLogin()" class="btn btn-primary btn-block" type="submit">Sign in</button>
    </div>
  </div>
</div>
